<div class="row justify-content-center">
  <div class="col-md-6 mt-5">
    <div class="ui segment">
      <form (submit)="signUp($event)" method="POST" class="ui equal width form">
        <h1 class="font-color ui large center aligned header">Register </h1>
        <div class="fields">
          <div class="required field">
              <label for="username" class="inverted-font-color">Username</label>
              <div class="font-color ui icon input">
                <input type="text" placeholder="username" id="username" name="username" required>
                <i class="ui user icon"></i>
              </div>
          </div>
        </div>
        <div class="fields">
          <div class="required field">
            <label for="password" class="inverted-font-color">Password</label>
            <div class="font-color ui icon input">
              <input type="password" placeholder="Password" id="password" name="password" required>
              <i class="ui lock icon"></i>
            </div>
          </div>
        </div>
        <div class="fields">
          <div class="required field">
            <label for="confirm-password" class="inverted-font-color">Confirm Password</label>
            <div class="font-color ui icon input">
              <input type="password" placeholder="Confirm Password" id="confirm-password" name="confirmPassword" required>
              <i class="ui lock icon"></i>
            </div>
          </div>
        </div>
        <div class="ui inverted blue bottom attached buttons">
          <button class="inverted-theme ui button">SignUp</button>
      </div>
      </form>
    </div>
  </div>
</div>
