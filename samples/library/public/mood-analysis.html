<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg style="margin-left: 70px;" width="400" height="400">
        <rect x="20" y="20" width="100" height="30" fill="red">
            <!-- <animateTransform 
            attributeName="transform" 
            type="rotate" to="90" 
            begin="0s" dur="10s" 
            repeatCount="indefinite" 
            fill="freeze" /> -->
            <animate 
            id="happy-rect" 
            attributeName="width" 
            from="20" 
            to="300" 
            begin="0s" 
            dur="10s" 
            repeatCount="indefinite" 
            fill="freeze" />
        </rect>
        <text  x="20" y="40" fill="white">ðŸ”¥Happy</text>
        <text id="happy"  x="30" y="40" fill="green"><!--Happy-->
            <animate 
            attributeName="x" 
            from="40" 
            to="325" 
            begin="0s" 
            dur="10s" 
            fill="freeze" 
            />
        </text>
    </svg>
    <script>
        const happyRect = document.querySelector('#happy-rect');
        const happy = document.querySelector('#happy');
        // console.log(happy);
        let val = 0;
        let score = 100
        happy.setAttribute('to', score);
        happyRect.setAttribute('to', score);
        setInterval(() => {
            if (val > score) {
                val = 0;
            }
            val += score / 100;
            happy.innerHTML = `${val}
                <animate 
                attributeName="x" 
                from="40" 
                to="${score + 25}" 
                begin="0s" 
                dur="10s" 
                repeatCount="indefinite" 
                fill="freeze" 
                />
            `;
        }, 100);
    </script>
</body>
</html>
